# input loading config
input_path: /mnt/efs/criteo_kaggle/train.csv
input_type: csv # for the criteo kaggle train.csv
num_classes: 2
num_features: 13
limit_cols: 14
normalize: 1
limit_samples: 50000000
s3_size: 50000
momentum_beta: 0.9
