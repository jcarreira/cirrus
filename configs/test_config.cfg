learning_rate: 0.00001
epsilon: 0.0001
model_bits: 19
# execution config
s3_bucket: cirrus-criteo-kaggle-19b-random
use_grad_threshold: 1
grad_threshold: 0.001
train_set: 0-824
test_set: 825-840
